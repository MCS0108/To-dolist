<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>

    <title>To-Do-List | Melchior Sorg</title>
</head>
<body class="body">
    <div class="OrdnerAnzeige">
        
        <div class="titleDiv">
            <p class="title">To-Do | Melchior</p>
        </div>

        <div class="kreuzDiv">
            <div class="modal" id="kreuzModal">
                <input class="inputOrdner" type="text" placeholder="Name: ">
                <button data-close-button class="quitButton">
                    <img class="imgKreuzQuit" src="Bilder/white plus.svg" alt="">
                </button>
            </div>
            <button data-modal-target="#kreuzModal" class="kreuzButton">
                <img class="imgKreuz" src="Bilder/white plus.svg">
            </button>
        </div>
        
        <div class="Ordner">
            <div class="ordnerBar">
                <p class="nameOrdner">Allgemein</p>
                <div class="editOrdner">
                    <div class="modal" id="editModal">
                        <button data-close-button class="QuitButton renameButton">
                            <img class="renameBild" src="Bilder/oen to square white.svg" alt="">
                        </button>
                        <button data-close-button class="QuitButton trashButton">
                            <img class="trashBild" src="Bilder/trash white.svg" alt="">
                        </button>
                    </div>
                    <button data-modal-target="#editModal" class="editButton">
                        <img class="ellipsis-vertical_Button" src="Bilder/elipsis white.svg" alt="">
                    </button>
                </div>
            </div>
        </div>
        
        
    </div>
    <div class="todoAnzeige">
        <p class="ordnerName">Allgemein:</p>
        <div class="to-do-Bar">
            <img class="bars-solid" src="Bilder/bars-solid-white.svg" alt="">
            <input class="addNewCard" type="text" placeholder="Add a new To-Do:">
        </div>
        <div class="sortieren">
            <div class="SelectButtons">
                <button class="Button">All</button>
                <button class="Button">pending</button>
                <button class="Button">completed</button>
            </div>
            <div class="Reset">
                <button class="clearAllButton">Clear All</button>
            </div>       
        </div>
        <div class="To-Dos">
            <div class="To-doEins">
                <div class="divEins">
                    <input class="checkbox" type="checkbox">
                    <p class="name"> Hausaufgaben </p>
                </div>
                <div>
                    <button class="elipsis_to-do"><img class="bild" src="Bilder/elipsis white.svg" alt=""></button>
                </div>
                
            </div>
            <div class="To-doEins">
                <div class="divEins">
                    <input class="checkbox" type="checkbox">
                    <p class="name"> laufen dich bin melchir und ich ahbe iene sehr tollen hund der sehr gro√üm sit </p>
                </div>
                <div>
                    <button class="elipsis_to-do"><img class="bild" src="Bilder/elipsis white.svg" alt=""></button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
