<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>

    <title>To-Do-List | Melchior Sorg</title>
</head>
<body class="body">
    <div class="OrdnerAnzeige">
        
        <div class="titleDiv">
            <p class="title">To-Do | Melchior</p>
        </div>

        <div class="kreuzDiv">
            <div class="modal" id="kreuzModal">
                <input class="inputOrdner" type="text" onkeydown="handleKeyDown(event)" placeholder="Name: ">
            </div>
            <button data-modal-target="#kreuzModal" class="kreuzButton">
                <img class="imgKreuz" src="Bilder/white plus.svg">
            </button>
        </div>
        
        
        <div class="Ordner">

        </div>
        
        
    </div>

    <div class="todoAnzeige">
        <p class="ordnerName"></p>

        <div class="to-do-Bar">

            <img class="bars-solid" src="Bilder/bars-solid-white.svg" alt="">
            <input class="addNewCard" type="text" onkeydown="enter(event)" placeholder="Add a new To-Do:">


        </div>

        <div class="sortieren">

            <div class="SelectButtons">

                <button class="Button">All</button>
                <button class="Button">pending</button>
                <button class="Button">completed</button>

            </div>

            <div class="Reset">
            </div>  

        </div>


        <div class="To-Dos">
        </div>


    </div>
</body>
</html>
